<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee and CSS Animation Example</title>
    <style>
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Using &lt;marquee&gt;</h1>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        This is a scrolling text using the marquee tag.
    </marquee>

    <h1>Using CSS Animation</h1>
    <div class="marquee">
        <p>This is a scrolling text using CSS animation.</p>
    </div>
</body>
</html>
